<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To-Do-List</title>
</head>

<body>
	<div class="navbar navbar-expand-sm bg-dark">
		<div class="container-fluid">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link text-white" href="#">My ToDo List</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="container">
		<div class="row content-area">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<h2>ToDo List</h2>

				<div class="row input-area">
					<div class="col-sm-1"></div>
					<div class="form-group col-sm-9">
						<input type="text" placeholder="New Task" class="form-control" id="addTask">
					</div>
					<div class="form-group col-sm-1">
						<button id="addButton" class="btn btn-primary">Add</button>
					</div>
					<div class="col-sm-1"></div>
				</div>

				<ul class="list-group" id="taskList">
					<li class="list-group-item checkbox">
						<div class="row">
							<div class="col-sm-1 pt-2 checkbox">
								<label><input name="toggleTaskStatus" type="checkbox" value="" class="" checked></label>
							</div>
							<div class="col-sm-10 task-text complete">
								First item
							</div>
							<div class="col-sm-1 pt-2 delete-icon-area">
								<a name="deleteTask" class="" href="/"><i class="bi-trash delete-icon"></i></a>
							</div>
						</div>
					</li>
					<li class="list-group-item checkbox">
						<div class="row">
							<div class="col-sm-1 pt-2 checkbox">
								<label><input name="toggleTaskStatus" type="checkbox" value="" class=""></label>
							</div>
							<div class="col-sm-10 task-text">
								Second item
							</div>
							<div class="col-sm-1 pt-2 delete-icon-area">
								<a name="deleteTask" class="" href="/"><i class="bi-trash delete-icon"></i></a>
							</div>
						</div>
					</li>
					<li class="list-group-item checkbox">
						<div class="row">
							<div class="col-sm-1 pt-2 checkbox">
								<label><input name="toggleTaskStatus" type="checkbox" value="" class=""></label>
							</div>
							<div class="col-sm-10 task-text">
								Third item
							</div>
							<div class="col-sm-1 pt-2 delete-icon-area">
								<a name="deleteTask" class="" href="/"><i class="bi-trash delete-icon"></i></a>
							</div>
						</div>
					</li>
				</ul>
			</div>

			<div class="col-sm-2"></div>
		</div>

	</div>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="./css/styles.css">

</body>

</html>
